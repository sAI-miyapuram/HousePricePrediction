<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: url("{{ url_for('static', filename='images/city-scape.png') }}") no-repeat bottom center,
                linear-gradient(to top, #dceeff, #b3d9ff);
    background-size: contain;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 500px;
      max-width: 90%;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    .btn-container {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2c80b4;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .btn-container {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required>
      <input type="text" name="INDUS" placeholder="INDUS" required>
      <input type="text" name="CHAS" placeholder="CHAS" required>
      <input type="text" name="NOX" placeholder="NOX" required>
      <input type="text" name="ZN" placeholder="ZN" required>
      <input type="text" name="RM" placeholder="RM" required>
      <input type="text" name="Age" placeholder="Age" required>
      <input type="text" name="DIS" placeholder="DIS" required>
      <input type="text" name="RAD" placeholder="RAD" required>
      <input type="text" name="TAX" placeholder="TAX" required>
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
      <input type="text" name="B" placeholder="B" required>
      <input type="text" name="LSTAT" placeholder="LSTAT" required>

      <div class="btn-container">
        <button type="submit">Predict</button>
      </div>
    </form>

    <br>
    <p style="text-align:center; font-weight:600;">{{ prediction_text }}</p>
  </div>

</body>
</html>
