<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Hind', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      width: 450px;
      padding: 40px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .login:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .login input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1.1em;
      font-family: 'Arimo', sans-serif;
      background-color: #f4f7f6;
      transition: all 0.3s ease-in-out;
    }

    .login input[type="text"]:focus {
      border-color: #66afe9;
      outline: none;
      box-shadow: 0 0 10px rgba(102, 175, 233, 0.6);
    }

    .login input[type="text"]:hover {
      border-color: #3498db;
    }

    .login button {
      width: 100%;
      padding: 14px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.3em;
      cursor: pointer;
      font-family: 'Open Sans Condensed', sans-serif;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .login button:hover {
      background-color: #3e8e41;
    }

    .login button:active {
      background-color: #2f7030;
      box-shadow: 0 8px 20px rgba(46, 139, 87, 0.5);
      transform: translateY(2px);
    }

    .login br {
      margin-bottom: 10px;
    }

    .login button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Animation */
    .login input,
    .login button {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.5s ease-in-out forwards;
    }

    .login input:nth-child(n+2) {
      animation-delay: 0.1s;
    }

    .login input:nth-child(n+3) {
      animation-delay: 0.2s;
    }

    .login input:nth-child(n+4) {
      animation-delay: 0.3s;
    }

    .login input:nth-child(n+5) {
      animation-delay: 0.4s;
    }

    .login input:nth-child(n+6) {
      animation-delay: 0.5s;
    }

    .login input:nth-child(n+7) {
      animation-delay: 0.6s;
    }

    .login input:nth-child(n+8) {
      animation-delay: 0.7s;
    }

    .login input:nth-child(n+9) {
      animation-delay: 0.8s;
    }

    .login input:nth-child(n+10) {
      animation-delay: 0.9s;
    }

    .login button {
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .login {
        width: 95%;
        padding: 20px;
      }

      .login h1 {
        font-size: 2.2em;
      }

      .login input[type="text"] {
        font-size: 1em;
      }

      .login button {
        font-size: 1.1em;
      }
    }
  </style>

</head>

<body>
  <div class="login">
    <h1>House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
      <input type="text" name="ZN" placeholder="ZN" required="required" /><br>
      <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
      <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
      <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
      <input type="text" name="RM" placeholder="RM" required="required" /><br>
      <input type="text" name="Age" placeholder="Age" required="required" /><br>
      <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
      <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
      <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
      <input type="text" name="B" placeholder="B" required="required" /><br>
      <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>

    {{prediction_text}}
      {{prediction_text2}}

  </div>

</body>

</html>
